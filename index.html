<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatcher Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Stopwatch Timer </h1>
        <div class="stopwatch">
            <div class="timer">
                <span id="minutes">00</span>:
                <span id="secends">00</span>:
                <span id="milisecends">00</span>
            </div>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stope</button>
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="laps">
                <h2 class="lap-title">Lap Timer</h2>
                <ul id="lapList"></ul>
                <!-- <ul id="laplist">lap2:18:12</ul> -->
            </div>
        </div>  
    </div>

    <!-- Js Secript -->
    <script src="script.js"></script>
</body>

</html>
